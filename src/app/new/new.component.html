<h1>Create a new PunchStarter:</h1>

<div class="type">
  <h1>Select PunchStarter Type:</h1>
  <label><input name="typeRadio" type="radio" (click)="setType('project')" checked>Project</label>
  <label><input name="typeRadio" type="radio" (click)="setType('charitable')">Charitable</label>
  <label><input name="typeRadio" type="radio" (click)="setType('idea')">Idea</label>
</div>
<div class="well">
  <label>Enter PunchStarter Name:</label>
  <input #newName class="form-control">
  <label>Enter target funding amount:</label>
  <input #newTarget class="form-control" type="number">
  <label>Enter URL for Image:</label>
  <input #newImage class="form-control" type="string">
  <label>Short Description:</label>
  <textarea #newShortInfo class="form-control"></textarea>
  <label>Full Description:</label>
  <textarea #newLongInfo class="form-control"></textarea>

  <div *ngIf="projectType=== 'project'">
    <button (click)="addProject(newName.value, newTarget.value, newShortInfo.value, newLongInfo.value, newImage.value); newName.value=''; newTarget.value=''; newImage.value=''; newShortInfo.value=''; newLongInfo.value='';"class="btn btn-success" >Add New Project!</button>
  </div>

  <div *ngIf="projectType=== 'charitable'">
    <label>Tax Deductable?:</label>
    <input #newDeductable class="form-control">
    <label>Who is the Beneficiary?:</label>
    <input #newBeneficary class="form-control" type="text">
    <button (click)="addCharitable(newName.value, newTarget.value, newShortInfo.value, newLongInfo.value, newImage.value, newDeductable.value, newBeneficary.value); newName.value=''; newTarget.value=''; newImage.value=''; newShortInfo.value=''; newLongInfo.value=''; newDeductable.value=''; newBeneficary.value='';"class="btn btn-success" >Add New Charitable!</button>
  </div>

  <div *ngIf="projectType === 'idea'">
    <label>Risk Profile?:</label>
    <input #newRisk class="form-control">
    <label>Project Inspiration:</label>
    <input #newInspiration class="form-control" type="text">
    <button (click)="addIdea(newName.value, newTarget.value, newShortInfo.value, newLongInfo.value,  newImage.value, newRisk.value, newInspiration.value); newName.value=''; newTarget.value=''; newImage.value=''; newShortInfo.value=''; newLongInfo.value=''; newRisk.value=''; newInspiration.value=''; "class="btn btn-success" >Add New Idea!</button>
  </div>



</div>
